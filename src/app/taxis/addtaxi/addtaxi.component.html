
<app-header></app-header>
  <div class="content">
  <form (ngSubmit)="submitForm()">
  <div class="mb-3">
    <label class="form-label" for="basic-form-name">Full Name</label>
    <input class="form-control" id="basic-form-name" type="text" [(ngModel)]="Taxi.fullName" name ="fullName"placeholder="Name" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-email">Email address</label>
    <input class="form-control" id="basic-form-email" type="email" [(ngModel)]="Taxi.email" name="email" placeholder="name@example.com" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-password">phoneNumber</label>
    <input class="form-control" id="basic-form-password" type="number" [(ngModel)]="Taxi.phoneNumber" name="phoneNumber" placeholder="phoneNumber" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-password">homeAdress</label>
    <input class="form-control" id="basic-form-password" type="text" [(ngModel)]="Taxi.homeAdress" name="homeAdress" placeholder="home adress" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-password">Numberplate</label>
    <input class="form-control" id="basic-form-password" type="text"  [(ngModel)]="Taxi.Numberplate" name="Numberplate" placeholder="***tun****" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-password">matricule</label>
    <input class="form-control" id="basic-form-password" type="text" [(ngModel)]="Taxi.matricule" name="matricule" placeholder="****" />
  </div>
  <div class="mb-3">
    <label class="form-label" for="basic-form-password">car Model</label>
    <input class="form-control" id="basic-form-password" type="text" [(ngModel)]="Taxi.carModel" name="carModel" placeholder="car Model" />
  </div>





  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
