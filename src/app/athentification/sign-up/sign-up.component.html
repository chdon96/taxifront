
<div class="container">
  <div class="row flex-center min-vh-100 py-5">
    <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" href="../../../index-2.html">
        <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img src="../../../assets/img/icons/logo.png" alt="phoenix" width="58" /></div>
      </a>
      <div class="text-center mb-7">
        <h3 class="text-body-highlight">Sign Up</h3>
        <p class="text-body-tertiary">Create your account today</p>
      </div>
      <div class="position-relative mt-4">
        <hr class="bg-body-secondary" />

        <form  id="register-form" (ngSubmit)="Register()">
          <div class="mb-3 text-start"><label class="form-label" for="firstname">First Name</label>
            <input class="form-control" id="firstName"  type="text" [(ngModel)]="User.firstName" placeholder="first name" name="firstName" /></div>
          <div class="mb-3 text-start"><label class="form-label" for="lastname">Last Name</label>
            <input class="form-control" id="lastName" type="text" [(ngModel)]="User.lastName" placeholder="last name" name="lastName" /></div>
          <div class="mb-3 text-start"><label class="form-label" for="email">Email address</label>
            <input class="form-control" id="email" type="email" [(ngModel)]="User.email" placeholder="name@example.com" name="email" /></div>
        <div class="mb-3 text-start"><label class="form-label" for="email">username</label>
          <input class="form-control" id="username" type="username" [(ngModel)]="User.username" placeholder="username" name="UserName" /></div>
        <div class="row g-3 mb-3">
          <div class="col-sm-6"><label class="form-label" for="password">Password</label>
            <input class="form-control form-icon-input" id="password" [(ngModel)]="User.password" type="password" placeholder="Password" name="password" /></div>
          <div class="col-sm-6"><label class="form-label" for="confirmPassword">Confirm Password</label>
            <input class="form-control form-icon-input" id="confirmPassword" type="password" placeholder="Confirm Password" /></div>
        </div>
        <div class="form-check mb-3"><input class="form-check-input" id="termsService" type="checkbox" /><label class="form-label fs-9 text-transform-none" for="termsService">I accept the <a href="#!">terms </a>and <a href="#!">privacy policy</a></label></div>
        <button class="btn btn-primary w-100 mb-3" name="register-form" type="submit">Sign up</button>
        <div class="text-center"><a class="fs-9 fw-bold" href="sign-in.html">Sign in to an existing account</a></div>
      </form>
    </div>
  </div>
</div>
